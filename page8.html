  <h2 style="border-bottom:1px solid #ddd; font-size:18px; text-align:center; font-size:26px; font-weight:normal; line-height:50px;">梵高——《麦田和柏树》</h2>

  <img src="images/tt8.jpg" width="900"><br><br>

  <P style=" font-size:15px;">《麦田和柏树》又名《麦田中的丝柏树》或《有丝柏树的麦田》（Wheat Field with Cypresses），是梵高在普罗旺斯的圣雷米时期的1889年创作的，总共画了四副，分别画于6月、7月和9月，包括三副油画和一副素描。《麦田和柏树》中那随风摇晃的柏树犹如擅动的灵魂，在大地和天空之间飞舞，那是灵魂深处的呼喊，那是对生活的渴望，那是对现实的无奈和悲痛欲绝。画家梵高一直想要表达的主题，就是生命与力量。 
 </P><br>
