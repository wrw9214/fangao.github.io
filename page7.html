  <h2 style="border-bottom:1px solid #ddd; font-size:18px; text-align:center; font-size:26px; font-weight:normal; line-height:50px;">梵高——《夜间咖啡馆》</h2>

  <img src="images/tt7.jpg" width="900"><br><br>

  <P style=" font-size:15px;">《夜间咖啡馆》是梵高的著名作品之一，描绘的是夜间一家咖啡馆的内景。作品用了黄色，绿色和红色三种颜色，色彩对比非常明显，同时也给人一种压抑的感觉。有人说这幅画充满了火药味儿，一碰到火星，马上就会炸掉。我们具体的看一下这幅作品。<br>
在这幅画面当中，咖啡馆并不像我们日常所见的样熙熙攘攘，挤满了人群。咖啡馆内非常空档，零零散散的坐了几个人，而且都是在角落里面。画的中间非常的空档，尤其是中间的那个台球桌，仿佛像是一口棺材一样，旁边站了一个服务员。画的右下角是梵高的签名。
 </P><br>
